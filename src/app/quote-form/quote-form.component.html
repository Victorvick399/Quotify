<div class="form">
  <form>
    <h2>Add Quote</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" placeholder="Enter your name here.." required>
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input type="text" placeholder="Enter author name here.." required>
          </div>
      </div>  
      <div class="col-md-6"> 
        <div class="form-group">
          <label>Quote:</label>
          <textarea placeholder="Enter quote here" required></textarea>
        </div>  
        <div class="form-group">
          <label>Description:</label>
          <textarea placeholder="Enter the description here" required></textarea>
        </div>
      </div>   
      <button class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
