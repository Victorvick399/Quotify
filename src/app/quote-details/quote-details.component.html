<p>
  Author : {{quote.author}}<br>
  Published {{quote.postedtime | date}} days ago.
  <br>
  <button id="like" (click)='addUpvotes(quote.upvote)'>Like</button> {{this.quote.upvote}}
  <br>
  <button id="dislike" (click)='addDownvotes(quote.downvote)'>Dislike</button>  {{this.quote.downvote}}
</p>
<button (click)='quoteDelete(true)'>Delete</button>
